<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> Dashboard</a>
      <a mat-list-item href="#"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="sports_score"></mat-icon> Overview</a>
      <a mat-list-item href="#">Something</a>
      <a mat-list-item href="#">Something1</a>
      <a mat-list-item href="#">Something2</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Training tracker <mat-icon aria-hidden="false" fontIcon="fitness_center"></mat-icon></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <app-players></app-players> -->
    <app-dashboard></app-dashboard>
    <!-- <app-form></app-form> -->
    <app-table></app-table>
  </mat-sidenav-content>
</mat-sidenav-container>
