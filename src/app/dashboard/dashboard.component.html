<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <mat-nav-list>
      <a mat-list-item href="#"
        ><mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="home"
        ></mat-icon>
        Dashboard</a
      >
      <a mat-list-item href="#"
        ><mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="sports_score"
        ></mat-icon>
        Overview</a
      >
      <a mat-list-item href="#">Something</a>
      <a mat-list-item href="#">Something1</a>
      <a mat-list-item href="#">Something2</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span
        >Training tracker
        <mat-icon aria-hidden="false" fontIcon="fitness_center"></mat-icon
      ></span>
    </mat-toolbar>
    <div class="dashboard grid-container">
      <!-- <h1 class="mat-h1">Dashboard</h1> -->
      <mat-grid-list cols="2" rowHeight="250px">
        <mat-grid-tile
          *ngFor="let card of cards | async"
          [colspan]="card.cols"
          [rowspan]="card.rows"
        >
          <mat-card class="dashboard-card">
            <mat-card-header>
              <mat-card-title>
                {{ card.title }}
                <button
                  mat-icon-button
                  class="more-button"
                  [matMenuTriggerFor]="menu"
                  aria-label="Toggle menu"
                >
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                  <button mat-menu-item>Expand</button>
                  <button mat-menu-item>Remove</button>
                </mat-menu>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
              <div>{{ card.content }}</div>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <app-table></app-table>
  </mat-sidenav-content>
</mat-sidenav-container>
